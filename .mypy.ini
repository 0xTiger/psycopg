[mypy]
files = psycopg/psycopg, psycopg_pool/psycopg_pool, psycopg_c/psycopg_c
warn_unused_ignores = True
show_error_codes = True
strict = True

[mypy-pytest]
ignore_missing_imports = True

[mypy-setuptools]
ignore_missing_imports = True

[mypy-shapely.*]
ignore_missing_imports = True

[mypy-tests.*]
disallow_untyped_defs = False
disallow_untyped_calls = False
