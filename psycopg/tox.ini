[tox]
envlist = {3.7,3.8,3.9,3.10}
isolated_build = True

[testenv]
changedir = ..
commands =
    python -bb -m pytest {posargs}
passenv = PG* PSYCOPG_TEST_DSN PYTEST_ADDOPTS PSYCOPG_IMPL
extras = test
deps =
    -e {toxinidir}/../psycopg_pool

[testenv:dns]
changedir = ..
commands =
    python -bb -m pytest {posargs}
passenv = PG* PSYCOPG_TEST_DSN PYTEST_ADDOPTS PSYCOPG_IMPL
extras = test
deps =
    dnspython

[testenv:postgis]
changedir = ..
commands =
    python -bb -m pytest {posargs}
passenv = PG* PSYCOPG_TEST_DSN PYTEST_ADDOPTS PSYCOPG_IMPL
extras = test
deps =
    shapely

[flake8]
max-line-length = 85
ignore = W503, E203
